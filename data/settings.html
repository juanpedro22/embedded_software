<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Configuração do Sistema</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<style>
body { background-color: #121212; color: #e0e0e0; }
.sidebar { min-height: 100vh; background-color: #1f1f1f; }
.nav-link { color: #aaa; }
.nav-link.active { background-color: #333; color: #fff; }
.nav-link:hover { color: #fff; }
.navbar-custom {
  background-color: #1f1f1f;
}
.offcanvas {
  background-color: #1f1f1f;
}
.offcanvas .offcanvas-title {
  color: #fff;
}
.offcanvas .nav-link {
  color: #ccc;
}
.offcanvas .nav-link.active {
  background-color: #333;
  color: #fff;
}
.offcanvas .nav-link:hover {
  background-color: #333;
  color: #fff;
}

</style>
</head>
<body>

    <nav class="navbar navbar-dark navbar-custom">
      <div class="container-fluid">
        <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
          <i class="bi bi-list"></i>
        </button>
        <a class="navbar-brand" href="#">ESP32 Control</a>
      </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
      <div class="offcanvas-header navbar-custom">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="/home.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/history.html"><i class="bi bi-clock-history"></i> Histórico</a></li>
          <li class="nav-item"><a class="nav-link active" href="/settings.html"><i class="bi bi-gear"></i> Configuração</a></li>
        </ul>
      </div>
    </div>
    <div class="container py-4">
      <h2>Configuração do Sistema</h2>
      <div class="card p-3 mt-3">
        <p><strong>IP do ESP32:</strong> %ESP_IP%</p>
        <p><strong>MAC Address:</strong> %ESP_MAC%</p>
        <p><strong>Rede Wi-Fi:</strong> %WIFI_SSID%</p>
        <p><strong>Senha:</strong> %WIFI_PASSWORD%</p>
        <p><strong>Servidor NTP:</strong> %NTP_SERVER%</p>
        <p><strong>Fuso horário:</strong> %TIMEZONE%</p>
        <p><strong>Email de alarme:</strong> %ALARM_EMAIL%</p>
      </div>
      <!-- Conteúdo futuro -->
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
